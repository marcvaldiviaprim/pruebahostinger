<div class="container-fluid fondo">

  <div class="row">
    <!-- Columna izquierda -->
    <div class="d-none d-sm-block col-md-6 col-lg-6">
      <!-- Logo -->
      <img class="logo mt-5 mb-5" src="assets/images/full_logo.png" alt="logo">
      <div class="col">
        <div class="row">
          <p class="lema l1 mt-5">MUCHO</p>
        </div>
        <div class="row">
          <p class="lema l2 mt-5 mb-5">TEXTO</p>
        </div>
        <div class="row">
          <p class="lema l3">PATATA</p>
        </div>
      </div>
    </div>

    <!-- Columna Derecha -->
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">

      <form [formGroup]="Usuario" class="mr-3 p-3 rounded"  (ngSubmit)="LoginUsuario()">

        <div class="form-group">

          <p>Nick</p>
          <input type="text" placeholder="Entra tu nick" formControlName="nick" class="form-control"
            [ngClass]="{'is-invalid': Data.nick.touched && Data.nick.errors}">

          <div *ngIf="Data.nick.touched && Data.nick.errors" class="invalid-feedback">
            <div *ngIf="Data.nick.errors.required">El campo Nick esta vacio!!</div>
          </div>
        </div>

        <div class="form-group">
          <label>Contraseña</label>

          <div class="input-group">

            <input type="password" placeholder="Entra tu contraseña" formControlName="password" id="contra"
              class="form-control" [ngClass]="{'is-invalid':Data.password.touched && Data.password.errors}" showHideInput>

            <div class="input-group-append ngx-show-hide-password">
              <button class="btn btn-outline-dark" type="button" showHideTrigger="contra">
                <i class="fa" [showHideStatus]="{show: 'fa-eye', hide: 'fa-eye-slash', id: 'contra'}"></i>
              </button>
            </div>

            <div *ngIf="Data.password.touched && Data.password.errors" class="invalid-feedback">
              <div *ngIf="Data.password.errors.required">El campo Contraseña esta vacio!!</div>
            </div>

          </div>

          <p class="mt-3 mb-4"><a [routerLink]="['/Registro']">Registrate</a></p>

        </div>

        <button type="submit" [disabled]="Usuario.invalid" class="btn btn-dark mr-4">Crear</button>

      </form>

    </div>
  </div>

</div>
